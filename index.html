<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calcualtor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="topic">JavaScript<br><span class="sub-topic"> Age Calculator</span></h1>
    <div class="dataArea">
        <input type="date" class="dateInput" max="">
        <button onclick="dataDisplay()" class="calculateButton">Calculate</button>
    </div>
    <p class="currentAge">You are <span class="year">24</span> years, <span class="month">4</span> months and <span class="day">2</span> days old!</p>

    <script src="scripts.js"></script>
</body>
</html>
